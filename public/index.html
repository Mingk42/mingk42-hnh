


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <style>
        body{
            text-align: center;
        }

        #pred{
            margin-left: 10px;
        }
    </style>
    <script>
        async function uploadImage(event) {
            event.preventDefault(); // 폼 제출 방지
            const formData = new FormData(event.target);
            const response = await fetch('/uploadfile/', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const label = result.label;

            console.log('result:', JSON.stringify(result, null, 2));
            console.log('label:' + label)

            // 결과에 따라 이미지 변경
            const resultImage = document.getElementById('resultImage');
            resultImage.src=result["image_url"]
            const pred = document.getElementById('pred');
            pred.innerHTML=label
            /*if (label === 'hot dog') {
                resultImage.src = "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQweb_7o7OrtlTP75oX2Q_keaoVYgAhMsYVp1sCafoNEdtSSaHps3n7NtNZwT_ufZGPyH7_9MFcao_r8QWr3Fdz17RitvZXLTU4dNsxr73m6V1scsH3_ZZHRw&usqp=CAE"; // Hotdog 이미지
            } else {
                resultImage.src = "https://hearingsense.com.au/wp-content/uploads/2022/01/8-Fun-Facts-About-Your-Dog-s-Ears-1024x512.webp"; // Not hotdog 이미지
            }*/

        }
    </script>
</head>
<body>
    <H1><span style="color: blue;">HOTDOG</span> OR <span style="color: red;">NOT HOTDOG</span></H1>
    <form id="uploadForm" onsubmit="uploadImage(event)">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <div>
        {% if image_url %}
        <h2>당신이 넣은 이미지는...<span id="pred"></span></h2>
        <img id="resultImage" width="300" src="">
        {% endif %}
    </div>

</body>
</html>
